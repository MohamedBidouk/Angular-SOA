<div class="container">
    <form class="form-inline">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <label>Name Employer </label>
            <input type="text" class="form-control" [(ngModel)]="nameEmployer" name="nameEmployer" class="form-control">
            <button type="submit" (click)="searchPerName()" class="btn btn-primary mb-2 ml-2">Search</button>
        </div>
    </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            

            <table class="table table-striped">
                <tr> <th>Id</th><th>Name</th> <th>Salary</th> <th>Creation Date</th> <th>Category</th> </tr>
                <tbody *ngFor="let employer of employers">
                    <tr >
                        <td>{{employer.idEmployer}}</td>
                        <td>{{employer.nameEmployer}}</td>
                        <td>{{employer.salaryEmployer}}</td>
                        <td>{{employer.dateCreation | date:'dd/MM/yyyy'}}</td>
                        
                        <!-- <td><a class="btn btn-danger" (click)="deleteEmployer(employer)">Delete</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/update-employer',employer.idEmployer]">Modify</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
