<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">

            <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
                <app-update-category  
                    [category]="updatedCat" 
                    [added]="added"
                    (categoryUpdated)= "categoryUpdated($event)">
                </app-update-category>
            </div>


            <table class="table table-striped">
                <thead>
                    <tr> <th>Id</th><th>Category Name</th> </tr>
                </thead>
                <tbody *ngFor="let cat of categorys">
                    <tr>
                    <td>{{cat.idCat}}</td>
                    <td>{{cat.nameCat}}</td>
                    <td><a class="btn btn-success" (click)="updateCat(cat)">Edit</a></td>
                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
