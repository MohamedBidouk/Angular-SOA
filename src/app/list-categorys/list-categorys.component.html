<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr> <th>Id</th><th>Category Name</th> </tr>
                </thead>
                <tbody *ngFor="let cat of categorys">
                    <tr>
                    <td>{{cat.idCat}}</td>
                    <td>{{cat.nameCat}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
